# UV Global Configuration for OpenVINO
# This file contains global UV settings that apply across the project

# Use the same index as pip
index-url = "https://pypi.org/simple"

# Additional indexes for PyTorch CPU-only builds
extra-index-url = [
    "https://download.pytorch.org/whl/cpu"
]

# Use pip-compatible resolution strategy
resolution = "highest"

# Use the build isolation
no-build-isolation = false
